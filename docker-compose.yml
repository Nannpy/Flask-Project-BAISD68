services:
  # ── PostgreSQL ─────────────────────────────────────────
  postgres:
    image: postgres:16-alpine
    restart: unless-stopped
    environment:
      POSTGRES_DB: kbon_db
      POSTGRES_USER: kbon
      POSTGRES_PASSWORD: kbon_password
    volumes:
      - pgdata:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U kbon -d kbon_db" ]
      interval: 5s
      timeout: 5s
      retries: 5

  # ── Flask Backend ──────────────────────────────────────
  backend:
    build: ./backend
    restart: unless-stopped
    environment:
      FLASK_ENV: production
      DATABASE_URL: postgresql://kbon:kbon_password@postgres:5432/kbon_db
      SECRET_KEY: ${SECRET_KEY:-change-me-in-production}
      JWT_SECRET_KEY: ${JWT_SECRET_KEY:-jwt-change-me-in-production}
      CORS_ORIGINS: http://localhost:3000,http://localhost
    depends_on:
      postgres:
        condition: service_healthy

  # ── Next.js Frontend ───────────────────────────────────
  frontend:
    build:
      context: ./frontend
      args:
        NEXT_PUBLIC_API_URL: http://localhost/api
    restart: unless-stopped
    environment:
      NEXT_PUBLIC_API_URL: http://backend:5000/api
    ports:
      - "3000:3000"
    depends_on:
      - backend

  # ── Nginx Reverse Proxy ────────────────────────────────
  nginx:
    image: nginx:alpine
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - frontend
      - backend

volumes:
  pgdata:
